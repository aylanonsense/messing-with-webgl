<html>
	<head>
		<style>
			* { margin:0;padding:0; }
			html,body { width:100%;height:100%;overflow:hidden;background-color:#444; }
			canvas { display:block;margin:0 auto;background-color:#000; }
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script type="text/javascript">
			var BASE_URL = window.location.href;
			if (BASE_URL.endsWith('/')) {
				BASE_URL = BASE_URL.substring(0, BASE_URL.length - 1);
			}
			(function() {
				// add script
				var scripts = document.createElement('script');
				scripts.setAttribute('src', BASE_URL + '/lib/require.js');
				scripts.setAttribute('data-main', BASE_URL + '/setup.js');
				document.head.appendChild(scripts);
			})();
		</script>
	</body>
</html>
